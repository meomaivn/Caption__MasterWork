<!doctype html>
<html lang="en">

<head>
    <title>MasterWork</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->

        rel="stylesheet">
    <!-- google fonts -->
    <!-- font awesome -->

<body>
    <header>
        <div class="container ">
            <nav class="justify-content-between navbar navbar-expand-sm bg-dark fixed-top ">
                <!-- Brand -->
                <a class="navbar-brand" href="#"><i class="fa-solid fa-handshake mr-3 brand"

                    <span style="color: #DB5678; font-size: 26px; ">Masterwork</span></a>

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle " href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Pages
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item " href="#">Blogs</a>
                            <a class="dropdown-item " href="#">Landing Page</a>
                            <a class="dropdown-item " href="#">404 page</a>
                        </div>
                    </li>


                    <li class="nav-item pr-5">
                        <a class="nav-link " href="#">Contact</a>
                    </li>
                </ul>
                <!--  -->
                <div class="search__btn py-2">
                    <!-- search right -->
                    <div class="search-right HeaderSearch mr-lg-3  d-flex flex-row">
                        <a href="#search" class="search-search" title="search"><span class="fa fa-search"

                        <div class="header__demo">

                        </div>
                        <!-- Button -->
                        <div class="top-quote mr-lg-3 mt-lg-0 py-2 ">
                            <a class="btn btn-outline-primary theme-button" href="#demourl">
                                Schedule a Demo</a>
                        </div>
                        <!-- Dark and sun -->
                        <div class=" DarkandLight py-2">
                            <nav class="navigation">
                                <div class="theme-switch-wrapper">
                                    <label class="theme-switch" for="checkbox">
                                        <input type="checkbox" id="checkbox">
                                        <div class="mode-container">
                                            <i class="fa-solid fa-sun"></i>
                                            <i class="fa-regular fa-moon"></i>
                                        </div>
                                    </label>
                                </div>
                            </nav>
                        </div>


                    </div>
                </div>
            </nav>





    </header>

    <section class="banner">
        <div class="container  ">

            <div class="row py-5">
                <div class="banner__content co-lg-6 my-5 py-5">
                    <h3 class="txt "> We Execute Our Ideas <br />From Start to Finish </h3>
                    <p class="mt-3 mb-4"> Building a beautiful interactive business for startups and innovative
                        companies.</p>
                    <a href="#" class="btn__started"> GET STARTED</a>
                </div>


                <div class="co-lg-6 mt-5">
                    <img class="img-fluid"
                        src="https://wp.w3layouts.com/masterwork/wp-content/themes/masterwork/assets/images/main.png"
                        alt="Main image">
                </div>
            </div>
        </div>

    <!-- Libary -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
